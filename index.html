<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>intro</title>
    <meta name="description" content="intro">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      <a-assets>
        <img id="grass" src="images/trawa-w-rolkach.jpg">
      </a-assets>
      <a-entity id="rotation_contener" contener_rotation="0 0 0">
        <a-box
          height="0.5"
          width="40"
          depth="40"
          position="0 -0.5 0"
          src="#grass"
          roughness="1"
          metalness="0"
          id="floor"
          moving="0 0 0">
      </a-box>
      </a-entity>
      <a-camera
        id="camera"
        position="0 0.5 0"
        camera_component= "0 0 0">
        <a-cursor color="#FF0000" />
      </a-camera>


      <a-light
        type="spot"
        color="#FF0000"
        position="0 6 20"
        look-at="#TestBox">
      </a-light>

      <a-light
        type="point"
        color="#FF9Fc5"
        position="-6 6 20"
        look-at="#TestBox" > </a-light>

      <a-sky src="images/sky_povray.jpg" color="#FF9Fc5"> </a-sky>
    </a-scene>

    <script src="perfectMaze.js" ></script>
    <script src="move.js"></script>
    <script src= "main.js"></script>
    <script src= "rotation.js"></script>
    <script src= "camera_component.js"></script>
  </body>
</html>
