<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>intro</title>
    <meta name="description" content="intro">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@4.0.0/dist/aframe-animation-component.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>

  </head>
  <body>
    <a-scene id="scene" >
      <a-assets>
        <img id="grass" src="images/trawa-w-rolkach.jpg">
        <a-asset-item id="wall_obj" src="wall.gltf"></a-asset-item>
        <a-asset-item id="princess_obj" src="princess.gltf"></a-asset-item>
      </a-assets>
      <a-entity>
          <a-entity id="rotation_contener" contener_rotation="0 0 0" >
            <a-entity id="moving_contener"  >

            <a-box
              height="0.5"
              width="40"
              depth="40"
              position="0 -0.5 0"
              src="#grass"
              roughness="1"
              metalness="0"
              id="floor"
              >

            <a-entity
            id="princess"
            food='0 0 0'
            gltf-model="#princess_obj"
            scale="4 4 4"
            class="princess"
            >
          </a-entity>
            </a-box>
            </a-entity>
      </a-entity>
    </a-entity>

      <a-camera
        id="camera"
        fov="100"
        position="0 2 0"
        camera_component= "0 0 0">
        <a-cursor cursor="fuse: true;fuseTimeout:5000"
          material="color:yellow; opacity:0.2"></a-cursor>
        <a-box id="cameraBox" visible="false" scale="0.0005 0.0005 0.0005" position = "0 0 0"></a-box>
      </a-camera>
      <a-gui-flex-container
      					id="UI_intro"
      					flex-direction="column"
      					justify-content="center"
      					align-items="normal"
      					component-padding="0.1"
      					opacity="0.7"
      					width="3.5"
      					height="2.5"
      					position="0 1.6 -4"
      					rotation="0 0 0"
      				>
      					<a-gui-label
      						id="points"
      						width="2.5" height="0.5"
      						value="Best: 0"
      						font-family="Arial"
      						margin="0 0 0.05 0"
      					>
      					</a-gui-label>
      					<a-gui-button
      						width="2.5" height="0.75"
      						onclick="start_game" key-code="32"
      						value="Play"
      						font-family="Arial"
      						margin="0 0 0.05 0"
      					>
      					</a-gui-button>
      					<a-gui-button
      							width="2.5" height="0.5"
      							onclick="go_to_github"
      							value="by @AllCoolNicknamesWereTaken"
      							font-family="Arial"
      							margin="0 0 0.05 0"
      						>
      						</a-gui-button>
      </a-gui-flex-container>
      				</a-entity>
      </a-entity>

      <!-- <a-light
        type="spot"
        color="#FFFFFF"
        position="0 6 20"
        look-at="#TestBox">
      </a-light>
      <a-light
        type="spot"
        color="#101010"
        position="0 6 20"
        look-at="#camera">
      </a-light>
      <a-light
        type="spot"
        color="#101010"
        position="0 6 20"
        look-at="#floor">
      </a-light> -->

      <!-- <a-light
        type="point"
        color="#FF9Fc5"
        position="-6 6 20"
        look-at="#TestBox" > </a-light> -->

      <a-sky src="images/sky_povray.jpg" color="#FF9Fc5"> </a-sky>


    <script src="perfectMaze.js" ></script>
    <script src="move.js"></script>
    <script src= "camera_component.js"></script>
    <script src= "rotation.js"></script>
    <script src= "aabb-collider.js"></script>
    <script src= "gameOver.js"></script>
    <script src= "collision.js"></script>
    <script src= "boardView.js"></script>
    <script src= "remove.js"></script>
    <script src= "addFloor.js"></script>
    <script src= "main.js"></script>
    <script src= "food.js"></script>
    </a-scene>
  </body>
</html>
